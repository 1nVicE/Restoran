<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Заказать</title>
    <link rel='stylesheet' href='zakaz.css'>
    <link rel='stylesheet' href='style.css'>
</head>
<body>
    <div class='header'>
        <div class='container'>
            <div class='header-line'>
                <div class='header-logo'>
                    <img src="img/logo.png" alt="">
                </div>
                
                <div class='nav'>
                    <a class='nav-item' href="index.html">ГЛАВНАЯ</a>
                </div>
                
                

                <div class="pugo">
                    <p>Введите ваше имя:</p>
                    <input id="name">
                
                    <p>Введите Название блюда:</p>
                    <input id="bludo">

                    <p>Введите адрес или номер столика:</p>
                    <input id="adres">

                    <p>Введите ваш номер телефона:</p>
                    <input id="number" pattern="[0-9]{10}">
                    <button type="submit" id="submit">Заказать</button>
                </div>
                
                
                 
                <div class='phone'>
                    <div class='phone-holder'>
                        <div class='phone-img'>
                            <img src="img/phone.png" alt="">
                        </div>
    
                        <div class='number'><a class='num' href='#'>+901-543-65-80</a></div>
                    </div>
    
                    <div class='phone-text'>
                        Свяжитесь с нами для <br> бронирования
                    </div>
                </div>
    
                
            </div>
    
        </div>
    
    </div>

    <script src="zakaz.js"></script>
</body>
</html>
